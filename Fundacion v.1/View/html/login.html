<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>::LOGIN::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  </head>
  <body>
    <div class= "container">
      <form>
        <div class="mb-3">
          <label for="Correo" class="form-label">Correo </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Jamas compartiremos tu informacion con terceros.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInput" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      
        <a href="dashboard.html" class="btn btn-primary">Entrar</a> 
        <a href="add_padrino.html" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalcrear">Registrarse</a>

      </form>
    </div>
    <!--Modal crear-->
    <div class="modal fade" id="modalcrear" tabindex="-1" aria-labelledby="modalcrear" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Registro Padrinos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
              </div>
              <div class="modal-body">
                  <form>

                      <!--DATOS PERSONALES-->
                      <div class="card mt-3">
                          <div class="card-header text-center"> Informacion Personal</div>
                          <div class="card-body">

                              <div class="mb-3">
                                  <label for="tipo_doc" class="col-form-label">Tipo de Documento:</label>
                                  <select class="form-select" id="tipo_doc" aria-label="Default select example" >
                                      <option selected></option>
                                      <option value="TI">Tarjeta de Identidad</option>
                                      <option value="RC">Registro Civil</option>
                                      <option value="CE">Cedula de Extranjeria</option>
                                  </select>
                              </div>

                              <div class="mb-3">
                                  <label for="doc_nino" class="col-form-label" >Documento:</label>
                                  <input type="text" class="form-control" id="doc_padrino" />
                              </div>

                              <div class="mb-3">
                                  <label for="nombres_padrino" class="col-form-label">Nombres Completo:</label>
                                  <div class="input-group">
                                      <input type="text" class="form-control" id="nombres_padrino" placeholder="Nombres"/>
                                      <input type="text" class="form-control" id="apellidos_padrino" placeholder="Apellidos"/>
                                  </div>
                              </div>

                              <div class="mb-3">
                                  <label for="fec_nac_padrino" class="col-form-label">Fecha de nacimiento:</label>
                                  <input type="date" class="form-control" id="fec_nac_padrino" />
                              </div>

                              <div class="mb-3">
                                  <label for="ciudad_padrino" class="col-form-label">Ciudad de Residencia:</label>
                                  <input type="text" class="form-control" id="ciudad_padrino" />
                              </div>

                              <div class="mb-3">
                                  <label for="direccion_padrino" class="col-form-label">Direccion:</label>
                                  <input type="text" class="form-control" id="direccion_padrino" />
                              </div>
                              <div class="mb-3">
                                  <label for="telefono_padrino" class="col-form-label">Telefono:</label>
                                  <input type="tel" class="form-control" id="telefono_padrino" />
                              </div>

                              <div class="mb-3">
                                  <label for="foto_padrino" class="col-form-label">Foto:</label>
                                  <input type="file" class="form-control" id="foto_padrino" />
                              </div>                         
                          </div>
                      </div>
                      <!--DATOS DEL ACUDIENTE-->
                      <div class="card mt-3">
                          <div class="card-header text-center">Datos de Inicio de Sesion</div>
                          <div class="card-body">
                              <div class="mb-3">
                                  <label for="usuario_padrino" class="col-form-label">Usuario:</label>
                                  <input type="text" class="form-control" id="usuario_padrino"/>
                              </div>

                              <div class="mb-3">
                                  <label for="contrasena_padrino" class="col-form-label">Contraseña: </label>
                                  <input type="password" class="form-control" id="contrasena_padrino" />
                              </div>

                              <div class="mb-3">
                                  <label for="conf_contrasena_padrino" class="col-form-label">Confirmar Contraseña: </label>
                                  <input type="password" class="form-control" id="conf_contrasena_padrino" />
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
              </div>
          </div>
      </div>
  </div>
    <!--Scripts de Bootstrap y Css-->
    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
    crossorigin="anonymous">
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous">
</script>
  </body>
</html>
